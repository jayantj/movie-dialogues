<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Themes Bar Chart + Decade Grouped Scatterplot</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/yog7gku.css">
</head>
<body>
  <div id="movie-finder">
    <select class="custom-select" id="decade-select">
        <option selected disabled hidden>Choose here</option>
    </select>
    <select class="custom-select" id="movie-select">
        <option selected hidden>Choose a decade first</option>
    </select>
  </div>
  <div>
      <hr style="border-top: 2px solid rgba(0,0,0,.1)">
  </div>
  <div class="wrapper">
    <div id="decades-scatter">
        <svg width="720" height="580" x="40" y="0" style="border: 1px solid #777;">
        </svg>
    </div>
    <div id="genres-themes">
      <svg width="720" height="580" style="border: 1px solid #777;">
      </svg>
    </div>

  </div>
  <div class="wrapper">
		<div id="main" class="divLayout">
	        <svg width="1000" height="800" style="border: 1px solid #777;">
	        </svg>
	    </div>
	    <div id="side_panel" class="divLayout">
	        <svg width="500" height="750" style="border: 1px solid #777;">
	        </svg>
	    </div>
	</div>
</body>
<script src="./d3.v4.min.js"></script>
<script src ="./d3-scale-chromatic.v0.3.min.js"></script>
<script src="./d3-tip.js"></script>
<script src="./themes.js"></script>
<script src="./scatter.js"></script>
<script src="./jquery-3.2.1.slim.min.js"></script>
<script src="./popper.min.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./d3-legend.js"></script>
<script src="./d3-legend.min.js"></script>
<script src="./arcs.js"></script>
<script src="./panel.js"></script>
</html>
