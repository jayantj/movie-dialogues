<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Themes Bar Chart + Decade Grouped Scatterplot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/yog7gku.css">
</head>
<body>
  <div id="movie-finder">
    <select class="custom-select" id="decade-select">
        <option selected disabled hidden>Choose here</option>
    </select>
    <select class="custom-select" id="movie-select">
        <option selected disabled hidden>Choose a decade first</option>
    </select>
  </div>
  <div>
      <hr style="border-top: 2px solid rgba(0,0,0,.1)">
  </div>
  <div class="wrapper">
    <div id="decades-scatter" class="viz-frame">
        <svg width="800" height="580">
        </svg>
    </div>
    <div id="genres-themes" class="viz-frame">
      <svg width="800" height="580">
      </svg>
    </div>

  </div>
  <div class="wrapper">
		<div id="main" class="divLayout">
	        <svg width="1000" height="800">
	        </svg>
	    </div>
	    <div id="side_panel" class="divLayout">
	        <svg width="500" height="750">
	        </svg>
	    </div>
	</div>
</body>
