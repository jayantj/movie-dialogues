<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie dialogues</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./yog7gku.css">
</head>
<body>
  <div style="padding-bottom: 10px; text-align: center;">
    <font face="komu-b, sans-serif" size="34px" color="#364156">Movie Dialogues over the years</font>
  </div>
  <div>
  </div>
  <div class="wrapper">
    <div id="decades-scatter">
      <div class="miniTitles">Movies by intersex Conversation</div>
        <div id="control-container">
          <span id="findTitle">Find a movie</span>
          <select class="custom-select" id="decade-select">
          </select>
          <select class="custom-select" id="movie-select" style="width: 200px;">
              <option selected hidden>Select a movie</option>
          </select>

          <span class="colorDropdown">Color By:</span>
          <select class="custom-select" id="color-select" onchange="onColorChanged()">
          </select>
        </div>
        <svg width="900" height="580" style="border: 1px solid #777;">
        </svg>
    </div>
    <div id="genres-themes">
        <div id="heatmapTitle" class="miniTitles">Conversation Themes by Genre</div>
      <svg width="900" height="580" style="border: 1px solid #777;">
      </svg>
    </div>

  </div>
  <div class="wrapper">
		<div id="main" class="divLayout">
	        <svg width="1000" height="800" style="border: 1px solid #777;">
	        </svg>
	    </div>
	    <div id="side_panel" class="divLayout">
	        <svg width="500" height="750" style="border: 1px solid #777;">
	        </svg>
	    </div>
	</div>
</body>
<script src="./d3.v4.min.js"></script>
<script src ="./d3-scale-chromatic.v0.3.min.js"></script>

<script src="./jquery-3.2.1.slim.min.js"></script>
<script src="./popper.min.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./d3-legend.js"></script>
<script src="./d3-legend.min.js"></script>
<script src="./arcs.js"></script>
<script src="./panel.js"></script>
</html>
