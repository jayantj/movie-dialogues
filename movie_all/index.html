<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Themes Bar Chart + Decade Grouped Scatterplot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div id="decades-scatter">
        <svg width="780" height="580" style="border: 1px solid #777;">
        </svg>
        <b>Genres:</b>
        <select id="genreAttrSelector" onchange="onGenreChanged()">
        <option value="drama">Drama</option>
        <option value="thriller">Thriller</option>
        <option value="comedy">Comedy</option>
        <option value="action">Action</option>
        <option value="crime">Crime</option>
        <option value="romance">Romance</option>
            <option value="adventure">Adventure</option>
            <option value="mystery">Mystery</option>
            <option value="horror">Horror</option>
            <option value="fantasy">Fantasy</option>
            <option value="war">War</option>
      </select> 
    </div>
    <div id="genres-themes">
      <svg width="900" height="580" style="border: 1px solid #777;">
      </svg>
      <select class="custom-select" id="decadeSelect">
        <option selected value="All">All Decades</option>
        <option value="1930s">1930s</option>
        <option value="1940s">1940s</option>
        <option value="1950s">1950s</option>
        <option value="1960s">1960s</option>
        <option value="1970s">1970s</option>
        <option value="1980s">1980s</option>
        <option value="1990s">1990s</option>
        <option value="2000s">2000s</option>
      </select>
    </div>

  </div>
  <div class="wrapper">
		<div id="main" class="divLayout">
	        <svg width="1000" height="800" style="border: 1px solid #777;">
	        </svg>
	    </div>
	    <div id="side_panel" class="divLayout">
	        <svg width="500" height="750" style="border: 1px solid #777;">
	        </svg>
	    </div>
	</div>
</body>
